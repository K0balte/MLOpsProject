# secrets.yaml
openweather:
  api_key: "${OPENWEATHER_API_KEY}"   # lu depuis .env (voir plus bas)
  base_url: "https://api.openweathermap.org/data/2.5"
  defaults:
    # Valeurs pratiques pour des appels rapides ; tu peux les changer à l'exécution
    city: "Paris"
    units: "metric"                    # metric = °C ; imperial = °F
    lang: "fr"                         # langue des descriptions